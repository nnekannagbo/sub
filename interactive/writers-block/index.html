<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Block</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: white; color: black; }
        #noteInput { width: 100%; padding: 10px; font-size: 16px; }
        #notesContainer { margin-top: 20px; }
        .note-entry { padding: 10px; border-bottom: 1px solid #ccc; }
        .date-header { font-weight: bold; margin-top: 20px; }
        * { box-sizing: border-box;}

        #clearButton {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 16px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        }

        #clearButton:hover {
            background-color: darkred;
        }

        .portal-link {
    color: #a100ff;
    font-weight: bold;
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}

.portal-link:hover {
    color: #ff00ff;
    text-shadow: 0 0 10px rgba(161, 0, 255, 0.7);
}



    </style>
</head>
<body>
    <h1>Writer's Block</h1>
    <input type="text" id="noteInput" placeholder="Type a note and press Enter...">
    <button id="clearButton">Clear Notes</button>
    <div id="notesContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Radial Gradient</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #ff6347, #87ceeb, #7fff00);
            animation: gradientAnimation 10s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: radial-gradient(circle, #ff6347, #87ceeb, #7fff00);
            }
            25% {
                
                background: radial-gradient(circle, #87ceeb, #7fff00, #ff6347);
            }
            50% {
                background: radial-gradient(circle, #7fff00, #ff6347, #87ceeb);
            }
            75% {
                background: radial-gradient(circle, #ff6347, #87ceeb, #7fff00);
            }
            100% {
                background: radial-gradient(circle, #7fff00, #ff6347, #87ceeb);
            }
        }
    </style>
</head>
<body>
    <script>
        // You can add your JavaScript code here if needed
    </script>
</body>
</html>

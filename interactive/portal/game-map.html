// Time of day function starts here:

document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleMode');
            const body = document.body;
            let currentMode = 'default'; // Initially set to default mode

            toggleButton.addEventListener('click', function() {
                if (currentMode === 'default') {
                    body.classList.remove('evening-mode', 'night-mode');
                    body.classList.add('evening-mode');
                    toggleButton.textContent = 'Night';
                    currentMode = 'evening';
                } else if (currentMode === 'evening') {
                    body.classList.remove('evening-mode', 'night-mode');
                    body.classList.add('night-mode');
                    toggleButton.textContent = 'Day';
                    currentMode = 'night';
                } else {
                    body.classList.remove('evening-mode', 'night-mode');
                    toggleButton.textContent = 'Eve';
                    currentMode = 'default';
                }
            });
        });

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a patient assortment</title>
    <!-- Main index styles -->
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Optional styling for the image */
        #randomImage {
         display: block;
         max-width: 100%;
         height: auto;
         margin: 20px auto;
       }
       </style>
</head>
<body>
    <!-- CODE NOTES TO READER ðŸ™‚ -->
    <!-- The <a> tag has href="#" to prevent navigation.
        The onclick="refreshPage()" triggers the refreshPage() function when clicked.
        location.reload(); reloads the current page. -->

   <p>Instructions:</p>
    <ol>
        <li>one photo at a time.</li>
        <li><a href="#" onclick="refreshPage()">refresh</a>.</li>
    </ol>
<!-- Random image showcase -->
<img id="randomImage" alt="Randomly displayed image">

<script>
  // Array of image paths
  const images = [
    "https://github.com/nnekannagbo/start.here/blob/gh-pages/assets/images/main/image1.JPG?raw=true",
    "https://github.com/nnekannagbo/start.here/blob/gh-pages/assets/images/main/image2.JPG?raw=true",
    "https://github.com/nnekannagbo/start.here/blob/gh-pages/assets/images/main/image3.JPG?raw=true",
    "https://github.com/nnekannagbo/start.here/blob/gh-pages/assets/images/main/image4.JPG?raw=true"
  ];

  // Function to select a random image
  function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    return images[randomIndex];
  }

  // Set the image source on page load
  document.getElementById("randomImage").src = getRandomImage();

  function refreshPage() {
    location.reload();
  }
</script>
</body>
</html>
